<p>api works!</p>

<div>Observable</div>
<div [ngClass]="{'xs-spinner': observableLoading}"></div>
<div *ngIf="!observableLoading">observable data :  {{observableData | json}}</div>
<hr>
<div>async await</div>
<div [ngClass]="{'xs-spinner': awaitLoading}"></div>
<div *ngIf="!awaitLoading">async await data :  {{awaitData | json}}</div>
<hr>
<div>Promise</div>
<div [ngClass]="{'xs-spinner': promiseLoading}"></div>
<div *ngIf="!promiseLoading">promise data : {{promiseData | json}}</div>

<p *ngIf="!awaitLoading">
    <button routerLink="/dummies">Back</button>
</p>
